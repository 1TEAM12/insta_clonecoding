{% extends "user_base/base_with_header.html" %}

{% block content %}
    <div id="main_container">
        <div class="form_container ">
            <div class="form">
                <div class="sign_up_text">
                    <br>
                    <p>이메일 인증이 완료되었습니다. 감사합니다.</p>
                    {% if user.is_authenticated %}
                        <a class="sign_user_btn_color" href="{% url "index"%}">홈으로 돌아가기</a>
                    {% else %}
                        <a class="sign_user_btn_color" href="{% url "account_login"%}">로그인 하기</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
