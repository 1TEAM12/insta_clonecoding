{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'user/styles/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'user/styles/common.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'user/styles/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'user/styles/new_post.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'user/styles/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'user/styles/profile.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'user/styles/theme.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'user/favicon/favicon.ico' %}">

    <!-- 구글 폰트 아이콘(댓글 삭제 수정시 사용) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    {% block index-style %} {% endblock %}
    {% block comment-delete-style %} {% endblock %}
    {% block comment-update-style %} {% endblock %}
    <title>{% block title %}Sparkling Coffee Club{% endblock title %}</title>

  </head>
  <body>
    {% block header %}{% endblock header %}
    {% block content %}{% endblock content %}
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="{% static 'user/js/main.js' %}"></script>
    <script src="{% static 'user/js/new_post.js' %}"></script>

  </body>
</html>
