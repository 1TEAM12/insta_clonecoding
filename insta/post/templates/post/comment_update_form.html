{% extends "post_base/base_with_header.html" %}

{% load widget_tweaks %}

{% block title %}댓글 수정 | Sparkling Coffee Club{% endblock title %}

{% block content %}
    <div id="main_container">
        <div class="form_container ">
            <main class="site-body">
                <form class="comment-update-form" method="post">
                    <p class="welcome-message">
                        댓글을 수정해주세요!
                    </p>
                    {% csrf_token %}
                    {{ form.content|attr:"placeholder:댓글 달기. . "|add_class:"cp-input" }}
                    <div class="buttons">
                        <button class="cp-button small" type="submit">완료</button>
                        <a
                            class="cp-button small secondary"
                            href="{% url 'post-detail' comment.post.id %}">취소</a>
                    </div>
                </form>
            </main>
        </div>
    </div>
{% endblock content %}
