{% extends "post_base/base_with_header.html" %}

{% block title %}
    모든 포스트 | Sparkling Coffee Club{% endblock title %}

{% load widget_tweaks %}

{% load static %}

{% block content %}
    <div id="main_container">
        <section class="b_inner">
            <div class="hori_cont">
                <div class="mylist_contents contents_container active">
                    {% for post in posts %}
                        <div class="pic" style="width: 100%">
                            <a href="{% url 'post-detail' post.id %}"><img src="{{ post.image.url }}" alt=""></a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </div>
{% endblock content %}
